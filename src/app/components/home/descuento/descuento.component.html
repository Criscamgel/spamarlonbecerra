<div class="contMatInput">
        <h1>Descuento</h1>
        <hr>
        <mat-form-field appearance="outline">
            <mat-label>Porcentaje de descuento</mat-label>
            <input 
            matInput
            type="tel"
            currencyMask
            placeholder="Porcentaje de descuento"
            [formControl]="descuento"
            [options]="{ align: 'left', prefix: '', suffix: '%', thousands: '.', decimal: ',', precision: 0 }"
            name="descuento"
            [min]="descuentoMinimo"                                    
            [max]="descuentoMaximo"                              
            required>                               
            <mat-error *ngIf="descuento.errors?.min">El valor mínimo de descuento debe ser de {{descuentoMinimo}} %</mat-error>       
            <mat-error *ngIf="descuento.errors?.max">El valor máximo de descuento debe ser de {{descuentoMaximo}} %</mat-error>       
        </mat-form-field>
    </div>
